<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Data</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://use.typekit.net/teu3kng.css">

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }
    body {
        font-family: dapifer,serif;
        font-weight: 400;
        font-style: normal;
        background: rgb(133, 199, 190);
    }
  </style>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: teal; color: white;">
      <h1 class="text-center">
       <strong>Train Scheduler</strong>
      </h1>
       <h2 class="text-center">A Comprehensive Directory of Trains</h2>
    </div>

    <!-- This row will handle all of the current employees -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="card">

          <div class="card-header">
            <strong>Current Train Schedule</strong>
          </div>

          <!-- This main card will hold each of the resulting employees -->
          <div class="card-body" id="current">
            <table class="table table-bordered" id="trains"></table>
          </div>

        </div>
      </div>
    </div>

    <!-- Row for adding employees -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the employee parameters -->
        <div class="card">
          <div class="card-header">
            <strong>Submit a Train</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the employee name-->
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>

              <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                  <label for="firstTrain">First Train Time (00:00 Military Time)</label>
                  <input type="time" class="form-control" id="firstTrain">
              </div>

              <div class="form-group">
                <label for="rate">Frequency (every x mins)</label>
                <input type="number" class="form-control" id="rate">
              </div>

              <!-- Here we have our final submit button -->
              <div class="text-right">
              <button type="submit" class="btn btn-outline-info" id="add">
                Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="app.js"></script>

</body>

</html>
